<div class="seriesContext">
  <hr/>
  <a>
    {% assign pages = site.docs | sort:"weight"  %}
    {% for pg in pages %}
        {% if pg.weight > page.weight %}
          <a class="noCrossRef" href="{{pg.url | prepend: site.url }}"><button type="button" class="btn btn-warning">NEXT: {{pg.title}}</button></a>
          {% break %}
      {% endif %}
    {% endfor %}
  </a>
  &nbsp;
  <hr/>

</div>
