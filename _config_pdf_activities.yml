title: API Workshop Activities
subtitle: PDF printout of workshop activities

cover: false
# if cover is set to true, the title and subtitle aren't used. instead, the cover_image is used instead.
cover_image: https://idratherbewritingmedia.com/images/api/restapi_kindletitle.png

sidebar: activities
baseurl: /Users/tomjoht/projects/learnapidoc/_site

language: english
format: pdf

destination: _site
port: 4000
highlighter: rouge
exclude:
  - mobi
  - pdf

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: printpdf
  -
    scope:
      path: ""
      type: docs
    values:
      layout: printpdf
  -
    scope:
      path: "_docs/activities_pdf"
    values:
      published: true
